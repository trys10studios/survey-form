<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
        This is a survey.
    </p>
    <form id="survey-form">
        <label id="name-label">Name: </label><input id="name" type="text" placeholder="Name" required />
        <label id="email-label">Email: </label><input id="email" type="email" placeholder="Email" required />
        <label id="number-label">Number: </label><input id="number" type="number" min="0" max="10" placeholder="Number"
            required />
        <label>How did you hear about us?</label>
        <select id="dropdown">
            <option>Internet</option>
            <option>Word of mouth</option>
        </select>
        <label>Radio Button 1</label>
        <input class="radio" type="radio" id="radio" name="radio" value="1" />
        <label>Radio Button 2</label>
        <input class="radio" type="radio" name="radio" value="2" />

        <div class="checkbox">
            <label name="yes"><input type="checkbox" id="yes" value="yes" />Yes</label>
            <label name="no"><input type="checkbox" id="no" value="no" />No</label>
        </div>

        <label>Input Text: </label><textarea></textarea>
        <button id="submit" type="submit">Submit</button>

    </form>
</body>

</html>
