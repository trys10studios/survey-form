<!DOCTYPE html>
<html>
<h1>
    <title id="title">Survey Form</title>
</h1>
<p id="description">
    This is a survey.
</p>
<form id="survey-form">
    <label id="name-label">Name: <input id="name" type="text" placeholder="Name" required /></label>
    <label id="email-label">Email: <input id="email" type="email" placeholder="Email" required /></label>
    <label id="number-label">Number: </label><input id="number" type="number" min="10" max="10" placeholder="Number"
        required />

</form>

</html>
